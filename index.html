<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class = "text-center bg-info text-light p-3">
        <h1>Weather Dashboard</h1>
    </header>
    
    <main class = "container-fluid">
        <section id ="content" class = "row">
            <!-- Code for city search and search history-->
            <div id = "cityColumn" class = "col-12 col-md-3">
                <form id ="citySearchForm" class ="border">
                    <h3>Search for a City</h3>
                    <input type = text id = "city" placeholder="city" class = "form-input">
                    <button id ="search" class = "btn btn-primary" type ="submit">Search</button>
                </form>
            <!--  Code to display previously searched cities-->
                <div id = "oldSearch" class = "border"></div>
            </div>

            <!-- Code for displaying search results-->
            <div id = "results" class = "col-12 col-md-9">
                <div id = cityForecast class = "row border-bottom rounded">
                    <h3 id = todayCityForecast></h3>
                    <div id = "currentWeather" class = "list-group"></div>
                </div>
                <div id = fiveDay class = "row border">
                    <h3 id = "forecast" class = "col-12">5 Day Forecast</h3>
                    <div id = "fiveDayBlocks" class = "d-flex"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
